<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Chessboard (by Emma de Jong)</title>
    <script src="lib/jquery-3.6.3.min.js"></script>
    <script src="https://kit.fontawesome.com/b1a0707463.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="turn"></div>
        <div id="board">

            <div class="row">
                <!-- Row 1 -->
                <div class="tile" data-row="0" data-col="0"></div>
                <div class="tile" data-row="0" data-col="1"></div>
                <div class="tile" data-row="0" data-col="2"></div>
                <div class="tile" data-row="0" data-col="3"></div>
                <div class="tile" data-row="0" data-col="4"></div>
                <div class="tile" data-row="0" data-col="5"></div>
                <div class="tile" data-row="0" data-col="6"></div>
                <div class="tile" data-row="0" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 2 -->
                <div class="tile" data-row="1" data-col="0"></div>
                <div class="tile" data-row="1" data-col="1"></div>
                <div class="tile" data-row="1" data-col="2"></div>
                <div class="tile" data-row="1" data-col="3"></div>
                <div class="tile" data-row="1" data-col="4"></div>
                <div class="tile" data-row="1" data-col="5"></div>
                <div class="tile" data-row="1" data-col="6"></div>
                <div class="tile" data-row="1" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 3 -->
                <div class="tile" data-row="2" data-col="0"></div>
                <div class="tile" data-row="2" data-col="1"></div>
                <div class="tile" data-row="2" data-col="2"></div>
                <div class="tile" data-row="2" data-col="3"></div>
                <div class="tile" data-row="2" data-col="4"></div>
                <div class="tile" data-row="2" data-col="5"></div>
                <div class="tile" data-row="2" data-col="6"></div>
                <div class="tile" data-row="2" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 4 -->
                <div class="tile" data-row="3" data-col="0"></div>
                <div class="tile" data-row="3" data-col="1"></div>
                <div class="tile" data-row="3" data-col="2"></div>
                <div class="tile" data-row="3" data-col="3"></div>
                <div class="tile" data-row="3" data-col="4"></div>
                <div class="tile" data-row="3" data-col="5"></div>
                <div class="tile" data-row="3" data-col="6"></div>
                <div class="tile" data-row="3" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 5 -->
                <div class="tile" data-row="4" data-col="0"></div>
                <div class="tile" data-row="4" data-col="1"></div>
                <div class="tile" data-row="4" data-col="2"></div>
                <div class="tile" data-row="4" data-col="3"></div>
                <div class="tile" data-row="4" data-col="4"></div>
                <div class="tile" data-row="4" data-col="5"></div>
                <div class="tile" data-row="4" data-col="6"></div>
                <div class="tile" data-row="4" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 6 -->
                <div class="tile" data-row="5" data-col="0"></div>
                <div class="tile" data-row="5" data-col="1"></div>
                <div class="tile" data-row="5" data-col="2"></div>
                <div class="tile" data-row="5" data-col="3"></div>
                <div class="tile" data-row="5" data-col="4"></div>
                <div class="tile" data-row="5" data-col="5"></div>
                <div class="tile" data-row="5" data-col="6"></div>
                <div class="tile" data-row="5" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 7 -->
                <div class="tile" data-row="6" data-col="0"></div>
                <div class="tile" data-row="6" data-col="1"></div>
                <div class="tile" data-row="6" data-col="2"></div>
                <div class="tile" data-row="6" data-col="3"></div>
                <div class="tile" data-row="6" data-col="4"></div>
                <div class="tile" data-row="6" data-col="5"></div>
                <div class="tile" data-row="6" data-col="6"></div>
                <div class="tile" data-row="6" data-col="7"></div>
            </div>

            <div class="row">
                <!-- Row 8 -->
                <div class="tile" data-row="7" data-col="0"></div>
                <div class="tile" data-row="7" data-col="1"></div>
                <div class="tile" data-row="7" data-col="2"></div>
                <div class="tile" data-row="7" data-col="3"></div>
                <div class="tile" data-row="7" data-col="4"></div>
                <div class="tile" data-row="7" data-col="5"></div>
                <div class="tile" data-row="7" data-col="6"></div>
                <div class="tile" data-row="7" data-col="7"></div>
            </div>
        </div>
        <div id="settings">
            <button id="cancel" class="hide">Cancel Move</button>
            <button id="reset">Reset Board</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
