<div id="web">
    <header>
        <h2>Designs, voor de liefhebber</h2>
    </header>
    <section>
        <article></article>
        <div id="webNav">
            hello
            
        </div>
    </section>
</div>

<script>


    function fetchPost() {
        const nav = document.getElementById("webNav");

        fetch('../data/design.json')
            .then(response => response.json())
            .then(json => {
                
                nav.innerHTML = "";

                Object.entries(json).forEach((entry) => {
                    const [key, value] = entry;
                    // console.log(value.title);
                    let el = `
                    <div class='workElement' style='background-image: url(img/web/${key}/thumbs/1.jpg' data-page='${key}'>
                        <div class='inner'>
                            <h5> ${value.title} </h5>
                            <p> ${value.desc} </p>
                        </div>
                    </div>
                    `;
                
                    nav.innerHTML += el;
                });
            })
            .catch(error => {
                alert(`Failed to fetch data: ${error}`);
            });
    }

    fetchPost();

</script>
